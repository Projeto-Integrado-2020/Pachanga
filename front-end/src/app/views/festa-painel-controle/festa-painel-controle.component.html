<div class="main-container">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
            [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
            [fixedBottomGap]="options.value.bottom">
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.GERAL' | translate}} <mat-icon>tab</mat-icon></button>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.ESTOQUE' | translate}} <mat-icon>store</mat-icon></button>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.SEGURANÃ‡A' | translate}} <mat-icon>security</mat-icon></button>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.INGRESSOS' | translate}} <mat-icon> local_offer</mat-icon></button>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.RELATORIO' | translate}} <mat-icon> format_list_numbered</mat-icon></button>
        </mat-sidenav>
        
        <mat-sidenav-content [formGroup]="options">
            <button mat-icon-button class="toggle" (click)="sidenav.toggle()"><mat-icon>keyboard_arrow_right</mat-icon></button>
                <mat-list>
                    <mat-list-item>
                        <div class="titulo2">
                            <span>{{festaNome}}</span>
                        </div>
                    </mat-list-item>
                    <mat-list-item class="status-list"> 
                            Status: {{'PAINELCONTROLE.PREPARACAO' | translate}} <mat-icon>access_time</mat-icon>
                    </mat-list-item>
                </mat-list>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela">
                    <ng-container matColumnDef="membro">
                    <th mat-header-cell *matHeaderCellDef>{{'PAINELCONTROLE.MEMBROS' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.membro}} </td>
                </ng-container>

                    <ng-container matColumnDef="permissao">
                        <th mat-header-cell *matHeaderCellDef>{{'PAINELCONTROLE.NIVACESSO' | translate}}</th>
                        <td mat-cell *matCellDef="let element"><a href="#">{{'PAINELCONTROLE.CONSULTACESSO' | translate}}</a></td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>{{'PAINELCONTROLE.CONVITESTATUS' | translate}}</th>
                    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef><button (click)="openDialogInvite()" mat-raised-button class="prp-btn-invite">{{'PAINELCONTROLE.CONVIDARMEMBROS' | translate}}</button></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button class="icon-delete">
                                <mat-icon matTooltip="{{'PAINELCONTROLE.DELETE' | translate}}">delete</mat-icon>
                            </button> 
                            <button mat-icon-button class="icon-edit">
                                <mat-icon matTooltip="{{'PAINELCONTROLE.EDIT' | translate}}">edit</mat-icon>
                            </button>   
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>    
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
