<h1 mat-dialog-title>{{'ESTOQUE.ADDESTOQUE' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="addEstoque(nomeEstoque.value)">
        <mat-form-field class="texto-input">
            <mat-label>{{'ESTOQUE.NOMEESTOQUE' | translate}}</mat-label>
            <input #nomeEstoque formControlName="nomeEstoque" required matInput>
            <mat-error *ngIf="f.nomeEstoque.errors?.required">{{'FORMERRORS.REQUIRED' | translate}}</mat-error>
        </mat-form-field><br>
        <button class="button-form" mat-raised-button [disabled]="!form.valid">{{'ESTOQUE.CONFIRM' | translate}}</button>
    </form>
</div>
<div mat-dialog-actions class="buttons">
    <button class="cancel-button" mat-button mat-dialog-close>{{'ESTOQUE.CANCEL' | translate}}</button>
</div>
