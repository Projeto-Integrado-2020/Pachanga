<h1 mat-dialog-title>{{'PAINELCONTROLE.DELETEFESTA' | translate}}</h1>
<div mat-dialog-content>
    <p>{{'DELETEDIALOG.MESSAGEPARTY' | translate}} {{ festa.nomeFesta }}?</p>
</div>
<div mat-dialog-actions class="buttons">
    <button class="red-back" mat-raised-button (click)="deletarFesta()" cdkFocusInitial>{{'DELETEDIALOG.CONFIRM' | translate}}</button>
    <button  mat-button mat-dialog-close cdkFocusInitial>{{'DELETEDIALOG.CANCEL' | translate}}</button>
</div>
