<div *ngIf="mensagem && loginService.usuarioAutenticado && (loginService.usuarioInfo.sexo == null || loginService.usuarioInfo.dtNasc == null)">
    <mat-card class="message">
        <div class="txt">
            {{'INFOCOMPLETE.MESSAGE' | translate}}<a class="pefilLink" routerLink="../perfil">{{'INFOCOMPLETE.HERE' | translate}}</a>
        </div>
        <div class="fechar">
            <a class="closeButton" (click)="fecharMensagem()"><mat-icon>close</mat-icon></a>
        </div>
    </mat-card>
</div>
