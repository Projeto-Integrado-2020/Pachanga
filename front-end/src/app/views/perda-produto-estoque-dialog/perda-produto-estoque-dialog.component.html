<h1 mat-dialog-title>{{'PERDAPRODUTO.TITULO' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="perdaProduto(quantidade.value)">
        <mat-form-field>
            <mat-label>{{'PERDAPRODUTO.QUANTIDADE' | translate}}</mat-label>
            <input ng-class="{ f.quantidadeMax.errors }" #quantidade formControlName="quantidade" matInput required type="number" min="1">
            <mat-error *ngIf="f.quantidade.errors?.required">{{'FORMERRORS.REQUIRED' | translate}}</mat-error>
            <mat-error *ngIf="f.quantidade.errors?.min">{{'FORMERRORS.MINQTDERROR' | translate}}</mat-error>
        </mat-form-field>
        <br>
        <button class="button-form" mat-raised-button [disabled]="!form.valid">{{'PERDAPRODUTO.CONFIRM' | translate}}</button>
    </form>
    <button class="cancel-button" mat-button mat-dialog-close>{{'PERDAPRODUTO.CANCEL' | translate}}</button>
</div>
