<h1 mat-dialog-title>{{'AREASEGURANCA.EDIT' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="editAreaSeguranca(nomeArea.value)">
        <mat-form-field class="texto-input">
            <mat-label>{{'AREASEGURANCA.NOMEAREA' | translate}}</mat-label>
            <input #nomeArea formControlName="nomeArea" required matInput>
            <mat-error *ngIf="f.nomeArea.errors?.required">{{'FORMERRORS.REQUIRED' | translate}}</mat-error>
        </mat-form-field><br>
        <button class="button-form" mat-raised-button [disabled]="!form.valid">{{'AREASEGURANCA.CONFIRM' | translate}}</button>
    </form>
</div>
<div mat-dialog-actions class="buttons">
    <button class="cancel-button" mat-button mat-dialog-close>{{'AREASEGURANCA.CANCEL' | translate}}</button>
</div>
