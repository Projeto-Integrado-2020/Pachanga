<div class="main-container">
    <header>
        <h1 class="title">{{ 'ESTOQUE.GERENCIARPROD' | translate }}</h1>
        <br>
        <button class="btn-1" mat-raised-button (click)="openDialogAdd()">
            <mat-icon>add</mat-icon> {{ 'PRODUTO.ADDPROD' | translate }}
        </button>
    </header>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela">
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef>{{'PRODUTO.PRODUCT' | translate}}</th>
            <td mat-cell *matCellDef="let element">{{element.marca}}</td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th mat-header-cell *matHeaderCellDef>{{'PRODUTO.PRICE' | translate}}</th>
            <td mat-cell *matCellDef="let element">BR${{element.preco}}</td>
        </ng-container>

        <ng-container matColumnDef="dose">
            <th mat-header-cell *matHeaderCellDef>{{'PRODUTO.DOSAGEMCHECK' | translate}}</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.dose"><mat-icon>check</mat-icon></span>
                <span *ngIf="!element.dose"><mat-icon>cancel</mat-icon></span>
            </td>
        </ng-container>

        <ng-container matColumnDef="quantDose">
            <th mat-header-cell *matHeaderCellDef>{{'PRODUTO.UNIDADEDOSE' | translate}}</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.dose">{{element.quantDose}}</span>
                <span *ngIf="!element.dose">-</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions"></th>
            <td mat-cell *matCellDef="let element" class="actions">
                <button mat-icon-button class="icon-edit">
                    <mat-icon (click)="openDialogEdit(element)" matTooltip="{{'PRODUTO.EDIT' | translate}}">edit</mat-icon>
                </button>
                <button mat-icon-button class="icon-delete" (click)="openDialogDelete(element)">
                    <mat-icon matTooltip="{{'PRODUTO.DELETE' | translate}}">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <a routerLink="../">
        <button mat-button cdkFocusInitial class="button-return">
            <mat-icon>keyboard_return</mat-icon> {{'UTILS.RETURN' | translate}}
        </button>
    </a>
</div>
