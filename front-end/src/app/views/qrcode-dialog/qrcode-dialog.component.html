<mat-select [(ngModel)] = "value" name="ingresso">
  <!-- <mat-option value="{{categoria.codCategoria}}">{{'CATEGORIA.' + categoria.nomeCategoria | translate}}</mat-option> -->
  <mat-option *ngFor="let ingresso of this.ingressos" [value]="ingresso.codIngresso">
    {{ingresso.codIngresso}}
  </mat-option>
</mat-select>

<ngx-qrcode
  [elementType]="elementType"
  [errorCorrectionLevel]="correctionLevel"
  [value]="value"
  [width]="200"
  qrc-class = "classeqrc"
  ></ngx-qrcode>
