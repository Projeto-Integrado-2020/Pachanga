<div class="main-container">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
            [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
            [fixedBottomGap]="options.value.bottom">
            <a routerLink="../painel"><button mat-button class="botao-sidenav">{{'PAINELCONTROLE.GERAL' | translate}} <mat-icon>tab</mat-icon></button></a>
            <a routerLink="../estoque"><button mat-button class="botao-sidenav">{{'PAINELCONTROLE.ESTOQUE' | translate}} <mat-icon>store</mat-icon></button></a>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.SEGURANÇA' | translate}} <mat-icon>security</mat-icon></button>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.INGRESSOS' | translate}} <mat-icon> local_offer</mat-icon></button>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.RELATORIO' | translate}} <mat-icon> format_list_numbered</mat-icon></button>
        </mat-sidenav>
        
        <mat-sidenav-content [formGroup]="options">
            <button mat-icon-button class="toggle" (click)="sidenav.toggle()"><mat-icon>keyboard_arrow_right</mat-icon></button>
            <mat-list>
                <mat-list-item>
                    <div class="titulo2">
                        <span>{{festaNome}}</span>
                    </div>
                </mat-list-item>
            </mat-list>

            <mat-accordion>
                <mat-expansion-panel hideToggle class="painel">
                    <mat-expansion-panel-header>
                        <mat-panel-title>Estoque principal</mat-panel-title>
                        <mat-panel-description>Clique aqui para vizualizar os produtos do estoque</mat-panel-description>
                    </mat-expansion-panel-header>
                    <table mat-table [dataSource]="dataSource" class="tabela">
                        <ng-container matColumnDef="nome">
                            <th mat-header-cell *matHeaderCellDef>Produto</th>
                            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="qtd">
                            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                            <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
                        </ng-container>

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>Status</th>
                            <td mat-cell *matCellDef="let element"> <mat-icon>warning</mat-icon> </td>
                        </ng-container>

                        <ng-container matColumnDef="teste">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <form [formGroup]="form">
                                    <mat-form-field class="remove">
                                        <mat-label>Remoção</mat-label>
                                        <input matInput value="{{element.teste}}" type="number" min="0">
                                    </mat-form-field>
                                    <button class="red-back" mat-button>Remover</button>
                                </form>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
