<div class="main-container">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
            [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
            [fixedBottomGap]="options.value.bottom">
            <a routerLink="../painel"><button mat-button class="botao-sidenav">{{'PAINELCONTROLE.GERAL' | translate}} <mat-icon>tab</mat-icon></button></a>
            <a routerLink="../estoque"><button mat-button class="botao-sidenav">{{'PAINELCONTROLE.ESTOQUE' | translate}} <mat-icon>store</mat-icon></button></a>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.SEGURANÃ‡A' | translate}} <mat-icon>security</mat-icon></button>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.INGRESSOS' | translate}} <mat-icon> local_offer</mat-icon></button>
            <button mat-button class="botao-sidenav">{{'PAINELCONTROLE.RELATORIO' | translate}} <mat-icon> format_list_numbered</mat-icon></button>
        </mat-sidenav>
        
        <mat-sidenav-content [formGroup]="options">
            <button mat-icon-button class="toggle" (click)="sidenav.toggle()"><mat-icon>keyboard_arrow_right</mat-icon></button>
            <mat-list>
                <mat-list-item>
                    <div class="titulo2">
                        <span>{{festaNome}}</span><br>
                    </div>
                </mat-list-item>
                <mat-list-item>
                    <div class="titulo2">
                        <button class="prp-btn-add" mat-button (click)="openDialogAdd()">{{'ESTOQUE.ADDESTOQUE' | translate}}</button>
                    </div>
                </mat-list-item>
            </mat-list>

            <div *ngFor="let estoque of estoques; let i = index">
                <mat-accordion>
                    <mat-expansion-panel hideToggle class="painel">
                        <mat-expansion-panel-header>
                            <mat-panel-title *ngIf="estoque.principal; else nomeBd">{{'ESTOQUE.PRINCIPAL' | translate}}</mat-panel-title>
                            <mat-panel-title><ng-template #nomeBd>{{estoque.nomeEstoque}}</ng-template></mat-panel-title>
                            <mat-panel-description>{{'ESTOQUE.DESCRIPTION' | translate}}</mat-panel-description>
                        </mat-expansion-panel-header>
                        <table mat-table [dataSource]="dataSources[i]" class="tabela">
                            <ng-container matColumnDef="nome">
                                <th mat-header-cell *matHeaderCellDef>{{'ESTOQUE.PRODUTO' | translate}}</th>
                                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                            </ng-container>
        
                            <ng-container matColumnDef="qtd">
                                <th mat-header-cell *matHeaderCellDef>{{'ESTOQUE.QUANTIDADE' | translate}}</th>
                                <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef>{{'ESTOQUE.STATUS' | translate}}</th>
                                <td mat-cell *matCellDef="let element"> <mat-icon>warning</mat-icon> </td>
                            </ng-container>

                            <ng-container matColumnDef="teste">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <form [formGroup]="form">
                                        <mat-form-field class="remove">
                                            <mat-label>{{'ESTOQUE.REMOVE1' | translate}}</mat-label>
                                            <input matInput value="{{element.teste}}" type="number" min="0">
                                        </mat-form-field>
                                        <button class="red-back" mat-button>{{'ESTOQUE.REMOVE2' | translate}}</button>
                                    </form>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <button class="prp-btn-delete" mat-button (click)="openDialogDelete(estoque.codEstoque)" *ngIf="!estoque.principal">{{'ESTOQUE.DELETE' | translate}}</button>
                        <button class="prp-btn-edit" mat-button (click)="openDialogEdit(estoque)" *ngIf="!estoque.principal">{{'ESTOQUE.EDITESTOQUE' | translate}}</button>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
