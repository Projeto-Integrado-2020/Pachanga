<h1 mat-dialog-title>{{'RELATARPROB.TITULO' | translate}} {{this.area.nomeArea}}</h1>
<div mat-dialog-content>
  <form #model = "ngForm" (ngSubmit)="relatarProblema(model)">
    <mat-form-field appearance="fill">
      <mat-label>{{'RELATARPROB.PROBLEMA' | translate}}</mat-label>
      <mat-select ngModel name="codProblema">
        <!-- <mat-option value="{{categoria.codCategoria}}">{{'CATEGORIA.' + categoria.nomeCategoria | translate}}</mat-option> -->
        <mat-option *ngFor="let problema of this.listaProblemas" [value]="problema.codProblema">
          {{'RELATARPROB.' + problema.descProblema | translate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Detalhes</mat-label>
      <input ngModel name="descProblema" matInput #message maxlength="200"  placeholder="Detalhe do problema">
      <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
      <mat-hint align="end">{{message.value.length}} / 200</mat-hint>
    </mat-form-field>
    <button class="prp-btn" mat-raised-button>{{'RELATARPROB.RELATAR' | translate}}</button>
  </form>
</div>
