<h1 mat-dialog-title>Relatar problema em {{this.area.nomeArea}}</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Problema</mat-label>
      <mat-select>
        <mat-option *ngFor="let problema of this.mockProblemas" [value]="problema.id">
          {{problema.nome}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="prp-btn" mat-raised-button>Relatar</button>
  </form>
</div>
