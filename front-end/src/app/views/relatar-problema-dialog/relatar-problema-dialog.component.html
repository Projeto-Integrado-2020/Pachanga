<h1 mat-dialog-title>Relatar problema em {{this.area.nomeArea}}</h1>
<div mat-dialog-content>
  <form (submit)="relatarProblema(problemaTO)">
    <mat-form-field appearance="fill">
      <mat-label>Problema</mat-label>
      <mat-select [(value)]="problemaTO">
        <mat-option *ngFor="let problema of this.listaProblemas" [value]="problema">
          {{problema.descProblema}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button class="prp-btn" mat-raised-button>Relatar</button>
  </form>
</div>
