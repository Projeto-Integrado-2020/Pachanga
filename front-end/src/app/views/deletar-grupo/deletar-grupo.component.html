<h1 mat-dialog-title>{{'GRUPO.DELETE' | translate}}</h1>
<div mat-dialog-content>
    <p>{{'DELETEDIALOG.MESSAGEROLE' | translate}} "{{ grupo.nomeGrupo }}"?</p>
</div>
<div mat-dialog-actions class="buttons">
    <button class="red-back" mat-raised-button (click)="deletarGrupo()" cdkFocusInitial>{{'DELETEDIALOG.CONFIRM' | translate}}</button>
    <button  mat-button mat-dialog-close cdkFocusInitial>{{'DELETEDIALOG.CANCEL' | translate}}</button>
</div>
