<app-controle-sidenav></app-controle-sidenav>
<div class="main-container">
    <mat-list>
        <mat-list-item>
            <div class="titulo2">
                <h2>{{festaNome}}</h2>
            </div>
        </mat-list-item>

        <mat-list-item class="center-x botoes">
                <button routerLink="./forms" mat-button class="botao-forms">
                    {{'FORMS.TITLE' | translate}} <mat-icon>pie_chart</mat-icon>
                </button>
        </mat-list-item>
    </mat-list>

    <mat-tab-group>
        <mat-tab label="Ex. Grafico Barra">
            <div class="relatorio-container">
                <ngx-charts-bar-vertical 
                    [results]="saleData"
                    [xAxisLabel]="'Produtos'"
                    [legendTitle]="'Gráfico de Venda de Produtos'"
                    [yAxisLabel]="'Vendas'"
                    [legend]="true"
                    [showXAxisLabel]="true"
                    [showYAxisLabel]="true"
                    [xAxis]="true"
                    [yAxis]="true"
                    [gradient]="false">
                </ngx-charts-bar-vertical>
            </div>
        </mat-tab>
        <mat-tab label="Ex. Grafico Linha">
            <div class="relatorio-container">
                <ngx-charts-line-chart
                    [results]="paises"
                    [scheme]="colorScheme"
                    [xAxisLabel]="'Horario'"
                    [showXAxisLabel]="true"
                    [showYAxisLabel]="true"
                    [legendTitle]="'Gráfico de Venda de Produtos'"
                    [yAxisLabel]="'Vendas'"
                    [legend]="true"
                    [showXAxisLabel]="true"
                    [showYAxisLabel]="true"
                    [xAxis]="true"
                    [yAxis]="true"
                    [gradient]="false">
                    >
                </ngx-charts-line-chart>
                </div>
        </mat-tab>
        <mat-tab label="Google Forms">
            <app-visualizacao-forms></app-visualizacao-forms>
        </mat-tab>
      </mat-tab-group>


</div>
