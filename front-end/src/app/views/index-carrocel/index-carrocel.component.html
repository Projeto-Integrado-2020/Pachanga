<div  class="secao-evento" *ngIf="this.eventos.length > 0">
  <h3 class="titulo">{{ 'CATEGORIA.' + this.titulo | translate}}</h3>
  <carousel>
    <div  *ngFor="let evento of this.eventos" class="carousel-cell" (click)="this.redirectUrl(evento.nomeFesta, evento.codFesta)">
      <div 
        [style.backgroundImage]="'url(' + evento.urlImagem + ')'" 
         class="carousel-cell__imagem">
        <div class="carousel-cell__title">
          <h3>{{ evento.nomeFesta }}</h3>
        </div>
      </div>
    </div>
  </carousel>
</div>
