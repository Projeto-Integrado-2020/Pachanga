<div *ngIf="this.eventos.length > 0" class="secao-evento">
  <h3 class="titulo">{{ 'CATEGORIA.' + this.titulo | translate}}</h3>
  <carousel>
    <div  *ngFor="let evento of this.eventos" class="carousel-cell">
      <div [style.backgroundImage]="'url(' + evento.urlImagem + ')'" class="carousel-cell__imagem">
        <div class="carousel-cell__title">
          <h3>{{ evento.nomeFesta }}</h3>
        </div>
      </div>
    </div>
  </carousel>
</div>
