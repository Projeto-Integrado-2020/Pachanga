<h1 mat-dialog-title>{{'ESTOQUE.EDITESTOQUE' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="editEstoque(nomeEstoque.value)">
        <mat-form-field class="texto-input">
            <mat-label>{{'ESTOQUE.NOMEESTOQUE' | translate}}</mat-label>
            <input #nomeEstoque formControlName="nomeEstoque" required matInput>
            <mat-error *ngIf="f.nomeEstoque.errors?.required">{{'FORMERRORS.REQUIRED' | translate}}</mat-error>
        </mat-form-field><br>
        <button class="red-back" mat-button [disabled]="!form.valid">{{'ESTOQUE.CONFIRM' | translate}}</button>
    </form>
</div>
<div mat-dialog-actions class="buttons">
    <button  mat-button mat-dialog-close>{{'ESTOQUE.CANCEL' | translate}}</button>
</div>
