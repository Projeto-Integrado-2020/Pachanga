<h1 mat-dialog-title>{{'CUPOM.ADDCUPOM' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="criarCupom(nomeCupom.value, precoDesconto.value)">
        <mat-form-field>
            <mat-label>{{'CUPOM.CODCUPOM' | translate}}</mat-label>
            <input ng-class="{ f.nomeCupom.errors }" #nomeCupom formControlName="nomeCupom" matInput required>
            <mat-error *ngIf="f.nomeCupom.errors?.required">{{'FORMERRORS.REQUIRED' | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>{{'CUPOM.DESCONTO' | translate}}</mat-label>
            <input ng-class="{ f.precoDesconto.errors }" #precoDesconto formControlName="precoDesconto" type="number" min="1" matInput required>
            <mat-error *ngIf="f.precoDesconto.errors?.required">{{'FORMERRORS.REQUIRED' | translate}}</mat-error>
        </mat-form-field>
        <br>
        <button class="button-form" mat-raised-button [disabled]="!form.valid">{{'CUPOM.CONFIRM' | translate}}</button>
    </form>
    <button class="cancel-button" mat-button mat-dialog-close>{{'CUPOM.CANCEL' | translate}}</button>
</div>
