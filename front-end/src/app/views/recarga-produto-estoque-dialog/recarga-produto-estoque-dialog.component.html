<h1 mat-dialog-title>{{'RECARGA.TITULO' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (submit)="recargaProduto(quantidade.value, element)">
        <mat-form-field class="texto-input">
            <mat-label>{{'RECARGA.QUANTIDADE' | translate}}</mat-label>
            <input #quantidade formControlName="quantidade" required matInput type="number" min="1">
            <mat-error *ngIf="f.quantidade.errors?.required">{{'FORMERRORS.REQUIRED' | translate}}</mat-error>
        </mat-form-field><br>
        <button class="button-form" mat-raised-button [disabled]="!form.valid">{{'RECARGA.CONFIRM' | translate}}</button>
    </form>
</div>
<div mat-dialog-actions class="buttons">
    <button class="cancel-button" mat-button mat-dialog-close>{{'RECARGA.CANCEL' | translate}}</button>
</div>
