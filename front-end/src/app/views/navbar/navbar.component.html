<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<!-- MENU MOBILE -->

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <div class="sidenav__title">
      <h3>Menu</h3>

      <div class="sidenav__title__icon" (click)="drawer.toggle()"><mat-icon>close</mat-icon></div>
    </div>

    <mat-nav-list>
      <a *ngIf="!loginService.usuarioAutenticado" mat-list-item (click)="drawer.toggle(); openDialogLogin()">{{'NAV.ENTRAR' | translate}}</a>
      <a *ngIf="!loginService.usuarioAutenticado" mat-list-item (click)="drawer.toggle(); openDialogCadastro()">{{'NAV.CONTA' | translate}}</a>
      <!-- <a *ngIf="loginService.usuarioAutenticado" mat-list-item  (click)="drawer.toggle()">{{'NAV.INGRESSOS' | translate}}</a> -->
      <a *ngIf="loginService.usuarioAutenticado" mat-list-item  (click)="drawer.toggle()" routerLink="../minhas-festas">{{'NAV.FESTAS' | translate}}</a>
      <a *ngIf="loginService.usuarioAutenticado" mat-list-item  (click)="drawer.toggle()" routerLink="../perfil">{{'NAV.CONTA_L' | translate}}</a>
      <a  *ngIf="loginService.usuarioAutenticado" mat-list-item  (click)="loginComponent.signOut()">{{'NAV.SAIR' | translate}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          id="tog-btn"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span id="logo"><a [routerLink] = "['']">Pachanga</a></span>
        <span class="example-spacer"></span>
        <div class="example-button-row">
          <button *ngIf="!loginService.usuarioAutenticado" class="button-index btn btn--prp" mat-raised-button (click)="openDialogLogin()">{{'NAV.ENTRAR' | translate}}</button>
          <button *ngIf="!loginService.usuarioAutenticado" class="button-index btn btn--red" mat-raised-button (click)="openDialogCadastro()">{{'NAV.CONTA' | translate}}</button>
          <!-- <button *ngIf="loginService.usuarioAutenticado" class="button-index btn btn--prp" mat-raised-button >{{'NAV.INGRESSOS' | translate}}</button> -->
          <a routerLink="../minhas-festas"><button *ngIf="loginService.usuarioAutenticado" class="button-index btn btn--prp btn-navbar" mat-raised-button >{{'NAV.FESTAS' | translate}}</button></a>

          <button *ngIf="loginService.usuarioAutenticado" class="nav-btn button-index btn btn--red btn-navbar" mat-raised-button [matMenuTriggerFor]="myMenu">
            {{ loginService.usuarioInfo.nomeUser }}
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #myMenu="matMenu" class="my-menu">
            <a routerLink="../perfil"><button mat-menu-item class="botao-menu">{{'NAV.CONTA_L' | translate}}</button></a>
            <button mat-menu-item (click)="loginComponent.signOut()" class="botao-menu">{{'NAV.SAIR' | translate}}</button>
          </mat-menu>
          
          <!-- Notificações -->
          <app-notificacoes></app-notificacoes>

            <button class="btn btn--lang btn--lang--pt" mat-mini-fab color="accent" (click)="langPt()" [value]="'pt'"></button>
            <button class="btn btn--lang btn--lang--en" mat-mini-fab color="warn" (click)="langEn()" [value]="'en'"></button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
