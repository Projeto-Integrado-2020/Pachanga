<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="!loginService.usuarioAutenticado" mat-list-item href="#" (click)="drawer.toggle(); openDialogLogin()">{{'NAV.ENTRAR' | translate}}</a>
      <a *ngIf="!loginService.usuarioAutenticado" mat-list-item href="#" (click)="drawer.toggle(); openDialogCadastro()">{{'NAV.CONTA' | translate}}</a>
      <a *ngIf="loginService.usuarioAutenticado" mat-list-item href="#" (click)="drawer.toggle()">{{'NAV.INGRESSOS' | translate}}</a>
      <a *ngIf="loginService.usuarioAutenticado" mat-list-item href="#" (click)="drawer.toggle()">{{'NAV.EVENTOS' | translate}}</a>
      <a *ngIf="loginService.usuarioAutenticado" mat-list-item href="#" (click)="drawer.toggle()" routerLink="../perfil">{{'NAV.CONTA_L' | translate}}</a>
      <a *ngIf="loginService.usuarioAutenticado" mat-list-item href="#" (click)="loginComponent.signOut()">{{'NAV.SAIR' | translate}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          id="tog-btn"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span id="logo"><a [routerLink] = "['']">Pachanga</a></span>
        <span class="example-spacer"></span>
        <div class="example-button-row">
          <button *ngIf="!loginService.usuarioAutenticado" class="button-index grn-btn btn-navbar" mat-raised-button (click)="openDialogLogin()">{{'NAV.ENTRAR' | translate}}</button>
          <button *ngIf="!loginService.usuarioAutenticado" class="button-index org-btn btn-navbar" mat-raised-button (click)="openDialogCadastro()">{{'NAV.CONTA' | translate}}</button>
          <button *ngIf="loginService.usuarioAutenticado" class="button-index grn-btn btn-navbar" mat-raised-button >{{'NAV.INGRESSOS' | translate}}</button>
          <button *ngIf="loginService.usuarioAutenticado" class="button-index grn-btn btn-navbar" mat-raised-button >{{'NAV.EVENTOS' | translate}}</button>

          <button *ngIf="loginService.usuarioAutenticado" class="button-index grn-btn cadastro-btn btn-navbar" mat-raised-button [matMenuTriggerFor]="myMenu">
            {{ loginService.usuarioInfo.nomeUser }}
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #myMenu="matMenu" class="my-menu">
            <a routerLink="../perfil"><button mat-menu-item class="no-mw">{{'NAV.CONTA_L' | translate}}</button></a>
            <button mat-menu-item (click)="loginComponent.signOut()" class="no-mw">{{'NAV.SAIR' | translate}}</button>
          </mat-menu>

          <button id="pt-btn" class="button-index" mat-mini-fab color="accent" (click)="langPt()" [value]="'pt'">.</button>
          <button id="en-btn" class="button-index" mat-mini-fab color="warn" (click)="langEn()" [value]="'en'">.</button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
