<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span id="logo"><a [routerLink] = "['']">Pachanga</a></span>
      <span class="example-spacer"></span>
      <div class="example-button-row">
        <button class="button-index" mat-raised-button color="accent" (click)="openDialogLogin()">{{'NAV.ENTRAR' | translate}}</button>
        <button class="button-index cadastro-btn" mat-raised-button color="warn" (click)="openDialogCadastro()">{{'NAV.CONTA' | translate}}</button>
        <button id="pt-btn" class="button-index" mat-mini-fab color="accent" (click)="langPt()" [value]="'pt'">.</button>
        <button id="en-btn" class="button-index" mat-mini-fab color="warn" (click)="langEn()" [value]="'en'">.</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
