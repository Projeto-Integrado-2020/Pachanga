<div class="main-container">
            <h2 class="titulo2">{{festaNome}}</h2>
            <div class="botoes">
                <button class="botao botoes__prp-btn-add" (click)="openDialogAdd()" mat-raised-button>
                    {{'INTEGRACAO.ADD' | translate}}
                </button>
            </div>

            <div class="sem-integracao" *ngIf="integracoes.length === 0">
                {{'INTEGRACAO.NONE' | translate}}
            </div>
            
            <div *ngFor="let integracao of integracoes" class="painel">
                <mat-card class="integracao-tab">
                    <mat-card-header>
                        <mat-card-title *ngIf="integracao.terceiroInt == 'S'">Sympla</mat-card-title>
                        <mat-card-title *ngIf="integracao.terceiroInt == 'E'">Eventbrite</mat-card-title>
                        <mat-card-subtitle>{{'INTEGRACAO.SUBTITLE' | translate}}</mat-card-subtitle>
                    </mat-card-header>
                    
                    <mat-card-content class="card-content">
                        <div class="textos">
                            <div class="texto">
                                <p><b>{{'INTEGRACAO.IDEVENTO' | translate}}: </b> {{integracao.codEvent}}</p>
                            </div>
                            <div class="texto">                        
                                <p><b>{{'INTEGRACAO.TOKEN' | translate}}: </b> {{integracao.token}}</p>
                            </div>
                        </div>
                        <div class="botoes">
                            <button class="botao prp-btn-edit" (click)="openDialogEdit(integracao)" mat-raised-button>{{'INTEGRACAO.EDIT' | translate}}</button>
                            <button class="botao prp-btn-delete" mat-raised-button (click)="openDialogDelete(integracao)">{{'INTEGRACAO.DELETE' | translate}}</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <button routerLink="../" mat-button cdkFocusInitial class="button-return">
                <mat-icon>keyboard_return</mat-icon> {{'UTILS.RETURN' | translate}}
            </button>
</div>
