<div class="main-container">
    <header>
        <div class="header-flex">
            <h1 class="title">{{ 'FORMS.TITLE' | translate }}</h1>
            <button class="btn-1" mat-raised-button (click)="openDialogAdd()">
                <mat-icon>add</mat-icon> {{ 'FORMS.ADDFORM' | translate }}
            </button>
        </div>
    </header>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef class="nome">{{'FORMS.NOME' | translate}}</th>
            <td mat-cell *matCellDef="let element" class="nome">{{element.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef class="url">{{'FORMS.URL' | translate}}</th>
            <td mat-cell *matCellDef="let element" class="url">{{element.url}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions"></th>
            <td mat-cell *matCellDef="let element" class="actions">
                <div class="icons-column">
                    <button mat-icon-button class="icon-edit">
                        <mat-icon (click)="openDialogEdit(element)" matTooltip="{{'FORMS.EDIT' | translate}}">edit</mat-icon>
                    </button>
                    <button mat-icon-button class="icon-delete" (click)="openDialogDelete(element)">
                        <mat-icon matTooltip="{{'FORMS.DELETE' | translate}}">delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
        <button routerLink="../" mat-button cdkFocusInitial class="button-return">
            <mat-icon>keyboard_return</mat-icon> {{'UTILS.RETURN' | translate}}
        </button>
</div>
