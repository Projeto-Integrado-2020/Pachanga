<div class="sidenav-container">
  <div [@openClose]="isOpen ? 'aberto' : 'fechado'" class="sidenav">
    <button (click)="this.toggle()" routerLink="../painel" mat-button class="sidenav__botao">
      <span>{{'PAINELCONTROLE.GERAL' | translate}} </span>
      <mat-icon>tab</mat-icon>
    </button>
    <button (click)="this.toggle()" routerLink="../estoque" mat-button class="sidenav__botao">
      <span>{{'PAINELCONTROLE.ESTOQUE' | translate}}</span>
      <mat-icon>store</mat-icon>
    </button>
    <button (click)="this.toggle()" routerLink="../painel-seguranca" mat-button class="sidenav__botao">
      <span>{{'PAINELCONTROLE.SEGURANÃ‡A' | translate}}</span>

      <span>{{'PAINELCONTROLE.INGRESSOS' | translate}}</span>
      <mat-icon> local_offer</mat-icon>

  <div [@btn-desktop]="isOpen ? 'aberto' : 'fechado'" (click)="this.toggle()" class="abrir-btn abrir-btn--desktop">

  </div>

  <div [@btn-mobile]="isOpen ? 'aberto' : 'fechado'" (click)="this.toggle()" class="abrir-btn abrir-btn--mobile">
