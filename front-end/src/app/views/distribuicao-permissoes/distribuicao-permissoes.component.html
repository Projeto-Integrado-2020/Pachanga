<div class="main-container">
      <h1 class="title">Atribuição de Permissões</h1>
      <mat-accordion>
        <div class="grupo-panels" *ngFor="let grupo of grupos; let i = index">
            <mat-expansion-panel hideToggle >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{grupo.nomeGrupo}}
                </mat-panel-title>
                <mat-panel-description>
                  {{ 'FESTA.MEMBERS' | translate }}: {{grupo.quantMaxPessoas}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <h4>{{ 'PAINELCONTROLE.MEMBROS' | translate }}</h4>
              <div class="membros-grid">
                <form [formGroup]="form">
                  <div class="membro" *ngFor="let user of festa.usuarios">
                    <mat-checkbox formControlName="{{grupo.codGrupo}}{{user.codUsuario}}" (click)="updateRelacao(i, user.codUsuario)" class="example-margin">
                      {{user.nomeUser}}
                    </mat-checkbox>
                  </div>
                </form>
                <button class="btn-1" mat-raised-button (click)="openAssingDialog(i, grupo)">
                  {{ 'GRUPO.CONFIRM' | translate }}
                </button>
              </div>
              <!--
              <div class="input_and_btn">
                <form class="example-form">
                  <mat-form-field class="example-full-width">
                    <input type="text"
                           placeholder="Nome do Usuário"
                           aria-label="Number"
                           matInput
                           [formControl]="myControl"
                           [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let membro of filteredMembros | async" [value]="membro">
                        {{membro}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </form>
                <div class="adicionar-btn">
                  <mat-icon>add</mat-icon>
                  <span>Adicionar</span>
                </div>
              </div>
              -->
            </mat-expansion-panel>
          </div>
        </mat-accordion>
        <a routerLink="../">
          <button mat-button cdkFocusInitial class="button-return">
              <mat-icon>keyboard_return</mat-icon> {{'UTILS.RETURN' | translate}}
          </button>
      </a>
</div>
