matrix:
  include:
    - language: node_js
      node_js:
        - "stable"
      addons:
        chrome: stable
      before_script: "cd front-end && npm install"
      script: "npm test"
      deploy:
        provider: heroku
        api_key: ${{ secrets.HEROKU_FRONT_END }}
        app: pachanga
        on:
          repo: Projeto-Integrado-2020/Pachanga
    - language: java
      jdk:
        - openjdk8
      script: "cd back-end && mvn clean install"
      deploy:
        provider: heroku
        api_key: ${{ secrets.HEROKU_BACK_END }}
        app: pachanga-back-end
        on:
          repo: Projeto-Integrado-2020/Pachanga

